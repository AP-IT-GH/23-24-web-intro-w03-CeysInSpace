<!DOCTYPE html>

    <title>Oefening 01</title>
  </head>
  <body>
    <main>
      <h1>gebruik media</h1>
      <h2>insluiten video</h2>
      <video
        controls
        src="https://www.w3schools.com/html/mov_bbb.mp4"

      <h2>insluiten audio</h2>
      <audio
        controls

      <iframe
        src="https://api.wo-cloud.com/content/widget/?geoObjectKey=12697687&language=nl&region=BE&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=imperial&temperatureUnit=celsius"

        height="318"
      ></iframe>
    </main>
